<!DOCTYPE html>
<html lang="en" ng-app='weatherapp'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-resource/angular-resource.min.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/w3.css">
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/common-form.css">
    <link rel="stylesheet" href="css/current-weather.css">
    <link rel="stylesheet" href="css/forecast-weather.css">
    <script src="weather-app.module.js"></script>
    <script src="weather-app.config.js"></script>
    <script src="constants/api-key.constant.js"></script>
    <script src="current-weather/current-weather.module.js"></script>
    <script src="current-weather/current-weather.component.js"></script>
    <script src="forecast-weather/forecast-weather.module.js"></script>
    <script src="forecast-weather/forecast-weather.component.js"></script>
    <script src="services/countries.module.js"></script>
    <script src="services/countries.service.js"></script>
    <script src="services/weather.module.js"></script>
    <script src="services/weather.service.js"></script>
    <script src="common-form/common-form.module.js"></script>
    <script src="common-form/common-form.component.js"></script>
    <script src="common-form/common-form.service.js"></script>
    <title>Weather App</title>
</head>
<body class="w3-black">
    <div class="w3-container w3-yellow">
        <h1>Global Weather</h1>
    </div>
    <div class="container w3-margin-top">
        <div class="nav">
            <ul class="nav nav-tabs nav-justified">
                <li role="presentation"><a href="#!/currentWeather" id="aCurrent" class="w3-yellow w3-border w3-border-yellow">Current Weather</a></li>
                <li role="presentation"><a href="#!/forecastWeather" id="aForecast" class="w3-border w3-border-yellow">Forecast Weather</a></li>
            </ul>
        </div>
        <common-form></common-form>
        <div ng-view></div>
    </div>

    <script>
        $('#aCurrent').click(function(){
            $('#aForecast').removeClass('w3-yellow');
            $('#aCurrent').addClass('w3-yellow');
        });

        $('#aForecast').click(function(){
            $('#aCurrent').removeClass('w3-yellow');
            $('#aForecast').addClass('w3-yellow');
        });
    </script>
    
</body>
</html>
